<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Encriptador</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <main>
    <section class="col_izquierda">

      <header class="header">
        <!-- <img src="./assets/images/Logo.png" alt=""> -->
        <h1>MAGM <span>Software</span> </h1>
        <hr class="line">
      </header>

      <div class="content">
        <textarea type="text" name="" id="textEncritarDesencriptar" placeholder="Ingrese texto a encriptar..."></textarea>
        <h6>NOTA: <span>Sólo letras minúsculas y sin acentos</span></h6>

      </div>

      <footer>
        Hola
      </footer>
    </section>
    
    <section class="col_derecha">
      <img src="./assets/images/people.png" alt="">
      <textarea name="" id="textEncriptadoDesencriptado" cols="30" rows="10"></textarea>
    </section>
  </main>

  <script src="./js/script.js"></script>
