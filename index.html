<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <main>
    <section class="col_left">

      <header class="header">
        <!-- <img src="./assets/images/Logo.png" alt=""> -->
        <h1>MAGM <span>Software</span> </h1>
        <hr class="line">
      </header>

      <div class="content"> 
        <textarea type="text" name="" id="txtEncryptDecrypt" placeholder="Ingrese texto a encriptar..." cols="30" rows="20"></textarea>
        <h6>NOTE: <span>Only lowercase letters and without accent</span></h6>
        <div class="buttons">
          <button type="button" onclick="btnEncrypt()" class="btnEncrypt" >Encrypt</button>
          <button type="button" onclick="btnDecrypt()"class="btnDecrypt">Decrypt</button>
        </div>
      </div>

    </section>
    
    <section class="col_right"> 
      <img src="./assets/images/people.png" alt="">
      
      <div class="output">
        <textarea name="" id="txtEncryptionDecrypted" cols="30" rows="30"></textarea>
        <div class="buttons">
          <button class="btnCopy" onclick="copyToClipBoard()">Copy</button>
        </div>
      </div>

      <footer>
        <div class="copyright">
          <p>Elaborado por Marlon García - Medellín 2022</p>
        </div>
        <div class="social">
          <a href="https://github.com/clasesucatmarlon" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
          <a href="https://twitter.com/garciamarlon" target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="https://www.linkedin.com/in/marlonagarciam/" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="https://clasesucatmarlon.github.io/portafolioMG/" target="_blank">
            <i class="fa-solid fa-link"></i>
          </a>
        </div>
      </footer>
    </section>
  </main>

  <script src="./js/script.js"></script>
  
</body>
</html>
