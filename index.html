<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <main>
    <section class="col_izquierda">

      <header class="header">
        <img src="./assets/images/Logo.png" alt="">
      </header>

      <div class="content">
        <textarea
          type="text"
          name=""
          id="textEncritarDesencriptar"
          cols="30"
          rows="10"
          placeholder="Ingrese texto a encriptar...">
        </textarea>
        <h6>Sólo letras minúsculas y sin acentos</h6>
        <div>
          <button type="button" onclick="btnEncriptar()" class="btnEncriptar">Encriptar</button>
          <button type="button" class="btnDesencriptar">Desencriptar</button>
        </div>
      </div>
    </section>
    
    <section class="col_derecha">
      <img src="./assets/images/people.png" alt="">
      <textarea name="" id="textEncriptadoDesencriptado" cols="30" rows="10"></textarea>
    </section>
  </main>

  <script src="./js/script.js"></script>
  
</body>
</html>
