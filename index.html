<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <main>
    <section class="col_left">

      <header class="header">
        <!-- <img src="./assets/images/Logo.png" alt=""> -->
        <h1>MAGM <span>Software</span> </h1>
        <hr class="line">
      </header>

      <div class="content"> 
        <textarea type="text" name="" id="txtEncryptDecrypt" placeholder="Ingrese texto a encriptar..."></textarea>
        <h6>NOTE: <span>Only lowercase letters and without accent</span></h6>
        <div class="buttons">
          <button type="button" onclick="btnEncrypt()" class="btnEncrypt" >Encrypt</button>
          <button type="button" onclick="btnDecrypt()"class="btnDecrypt">Decrypt</button>
        </div>
      </div>

    </section>
    
    <section class="col_right"> 
      <img src="./assets/images/people.png" alt="">
      <div class="output">
        <textarea name="" id="txtEncryptionDecrypted" cols="30" rows="10"></textarea>
        <button onclick="copyToClipBoard()">Copy</button>
      </div>
      <footer>
        Here is the place for footer
      </footer>
    </section>
  </main>

  <script src="./js/script.js"></script>
